apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

ext.AndroidSupportLibVersion = '26.+'
ext.AndroidArchitectureLibVersion = '1.0.0-alpha3'
ext.GooglePlayServicesVersion = '11.0.2'
ext.RxVersion = '2.0.1'
ext.RetrofitVersion = '2.3.0'

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
}

android {
    
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    
    defaultConfig {
        applicationId "com.kotlinandroidstarter.app"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    
    buildTypes {
        debug {
            minifyEnabled false
            versionNameSuffix "-DEBUG"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    
}

configurations.all {
    resolutionStrategy.force 'org.jetbrains.kotlin:kotlin-reflect:1.0.6'
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
}

/*android.buildTypes.each { type ->
    type.buildConfigField 'String', 'FOO_KEY', FOO_KEY
}*/

kapt {
    generateStubs = true
}

dependencies {
    
    compile fileTree(dir: 'libs', include: ['*.jar'])
    
    // Testing
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'org.jetbrains.spek:spek-api:1.1.2'
    compile 'org.jetbrains.spek:spek-junit-platform-engine:1.1.2'
    testCompile 'junit:junit:4.12'
    testCompile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile 'org.amshove.kluent:kluent:1.25'
    testCompile 'org.mockito:mockito-core:2.8.47'
    testCompile 'com.nhaarman:mockito-kotlin-kt1.1:1.5.0'
    testCompile 'io.kotlintest:kotlintest:2.0.4'
    androidTestCompile "com.android.support:support-annotations:$AndroidSupportLibVersion"
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.16'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.16'
    
    // Android
    compile "com.android.support:appcompat-v7:$AndroidSupportLibVersion"
    compile "com.android.support:design:$AndroidSupportLibVersion"
    compile "android.arch.lifecycle:runtime:$AndroidArchitectureLibVersion"
    compile "android.arch.lifecycle:extensions:$AndroidArchitectureLibVersion"
    annotationProcessor "android.arch.lifecycle:compiler:$AndroidArchitectureLibVersion"
    
    // Rx
    /*compile "io.reactivex.rxjava2:rxandroid:$RxVersion"
    compile "io.reactivex.rxjava2:rxjava:$RxVersion"*/
    
    // Networking
    compile "com.squareup.retrofit2:retrofit:$RetrofitVersion"
    compile "com.squareup.retrofit2:converter-moshi:$RetrofitVersion"
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    
    // Google Services
    /*compile "com.google.android.gms:play-services-auth:$GooglePlayServicesVersion"
    compile('com.google.apis:google-api-services-youtube:v3-rev183-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }*/
    
    // Shared Preferences
    compile 'com.orhanobut:hawk:2.0.1'
    
    // WebSockets
    //compile 'com.neovisionaries:nv-websocket-client:2.3'
    
}
