apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

ext.AndroidSupportLibVersion = '28.0.0-beta01'
ext.AndroidArchitectureLibVersion = '1.1.1'
ext.AndroidRoomLibVersion = '1.1.1'
ext.AndroidPagingLibVersion = '1.0.1'
ext.GooglePlayServicesVersion = '11.0.2'
ext.RxVersion = '2.0.1'
ext.RetrofitVersion = '2.3.0'

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
    google()
}

android {
    
    compileSdkVersion 28
    buildToolsVersion '27.0.3'
    
    defaultConfig {
        applicationId "com.kotlinandroidstarter.app"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    
    buildTypes {
        debug {
            minifyEnabled false
            versionNameSuffix "-DEBUG"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    
}

configurations.all {
    resolutionStrategy.force 'org.jetbrains.kotlin:kotlin-reflect:1.0.6'
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
}

/*android.buildTypes.each { type ->
    type.buildConfigField 'String', 'FOO_KEY', FOO_KEY
}*/

kapt {
    generateStubs = true
}

dependencies {
    
    // Testing
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'org.jetbrains.spek:spek-api:1.1.2'
    implementation 'org.jetbrains.spek:spek-junit-platform-engine:1.1.2'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testImplementation 'org.amshove.kluent:kluent:1.25'
    testImplementation 'org.mockito:mockito-core:2.10.0'
    testImplementation 'com.nhaarman:mockito-kotlin-kt1.1:1.5.0'
    testImplementation 'io.kotlintest:kotlintest:2.0.4'
    androidTestImplementation "com.android.support:support-annotations:$AndroidSupportLibVersion"
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.20'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.16'
    
    // Android
    implementation "com.android.support:appcompat-v7:$AndroidSupportLibVersion"
    implementation "com.android.support:recyclerview-v7:$AndroidSupportLibVersion"
    /*implementation "com.android.support:support-compat:$AndroidSupportLibVersion"
    implementation "com.android.support:support-core-utils:$AndroidSupportLibVersion"
    implementation "com.android.support:support-core-ui:$AndroidSupportLibVersion"
    implementation "com.android.support:support-fragment:$AndroidSupportLibVersion"
    implementation "com.android.support:design:$AndroidSupportLibVersion"
    implementation "com.android.support:customtabs:$AndroidSupportLibVersion"*/
    
    // Architecture Components: Lifecycles
    // implementation"android.arch.lifecycle:runtime:$AndroidArchitectureLibVersion"
    // kapt "android.arch.lifecycle:compiler:$AndroidArchitectureLibVersion"
    
    // Architecture Components: LiveData, and ViewModel
    implementation "android.arch.lifecycle:extensions:$AndroidArchitectureLibVersion"
    testImplementation "android.arch.core:core-testing:$AndroidArchitectureLibVersion"
    // implementation "android.arch.lifecycle:reactivestreams:$AndroidArchitectureLibVersion"
    
    // Architecture Components: Room
    implementation "android.arch.persistence.room:runtime:$AndroidRoomLibVersion"
    kapt "android.arch.persistence.room:compiler:$AndroidRoomLibVersion"
    testImplementation "android.arch.persistence.room:testing:$AndroidRoomLibVersion"
    implementation "android.arch.persistence.room:rxjava2:$AndroidRoomLibVersion"
    
    // Architecture Components: Paging
    implementation "android.arch.paging:runtime:$AndroidPagingLibVersion"
    
    // Rx
    /*implementation"io.reactivex.rxjava2:rxandroid:$RxVersion"
    implementation"io.reactivex.rxjava2:rxjava:$RxVersion"*/
    
    // DI
    /*kapt 'com.google.dagger:dagger-compiler:2.15'
    implementation 'com.google.dagger:dagger:2.15'
    compileOnly 'org.glassfish:javax.annotation:10.0-b28'*/
    
    // Networking
    implementation "com.squareup.retrofit2:retrofit:$RetrofitVersion"
    implementation "com.squareup.retrofit2:converter-moshi:$RetrofitVersion"
    implementation'com.squareup.okhttp3:logging-interceptor:3.9.0'
    
    // Google Services
    /*implementation"com.google.android.gms:play-services-auth:$GooglePlayServicesVersion"
    compile('com.google.apis:google-api-services-youtube:v3-rev183-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }*/
    
    // Shared Preferences
    implementation 'com.orhanobut:hawk:2.0.1'
    
    // WebSockets
    //implementation'com.neovisionaries:nv-websocket-client:2.3'
    
}
