apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
//apply plugin: 'realm-android'

ext.android_support_lib_version = '26.+'
ext.android_architecture_components_version = '1.0.0'
ext.google_play_services_version = '11.0.2'
ext.rx_version = '2.0.1'
ext.retrofit_version = '2.3.0'
ext.dagger_version = '2.13'

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
}

android {
    
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    
    defaultConfig {
        applicationId "com.kotlinandroidstarter.app"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    
    buildTypes {
        debug {
            minifyEnabled false
            versionNameSuffix "-DEBUG"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
}

configurations.all {
    resolutionStrategy.force 'org.jetbrains.kotlin:kotlin-reflect:1.0.6'
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
}

/*android.buildTypes.each { type ->
    type.buildConfigField 'String', 'FOO_KEY', FOO_KEY
}*/

kapt {
    generateStubs = true
}

dependencies {
    
    // Testing
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation'org.jetbrains.spek:spek-api:1.1.2'
    implementation'org.jetbrains.spek:spek-junit-platform-engine:1.1.2'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testImplementation 'org.amshove.kluent:kluent:1.25'
    testImplementation 'org.mockito:mockito-core:2.10.0'
    testImplementation 'com.nhaarman:mockito-kotlin-kt1.1:1.5.0'
    testImplementation 'io.kotlintest:kotlintest:2.0.4'
    androidTestCompile "com.android.support:support-annotations:$android_support_lib_version"
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test:rules:1.0.1'
    
    // Kotlin
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.16'
    implementation'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.16'
    
    // Android
    implementation"com.android.support:appcompat-v7:$android_support_lib_version"
    implementation"com.android.support:design:$android_support_lib_version"
    
    // Architecture Components: Lifecycles
    // implementation"android.arch.lifecycle:runtime:$android_architecture_components_version"
    kapt "android.arch.lifecycle:compiler:$android_architecture_components_version"
    
    // Architecture Components: LiveData, and ViewModel
    implementation"android.arch.lifecycle:extensions:$android_architecture_components_version"
    testImplementation "android.arch.core:core-testing:$android_architecture_components_version"
    // implementation "android.arch.lifecycle:reactivestreams:$android_architecture_components_version"
    
    // Architecture Components: Room
    /*implementation "android.arch.persistence.room:runtime:$android_architecture_components_version"
    kapt "android.arch.persistence.room:compiler:$android_architecture_components_version"
    testImplementation "android.arch.persistence.room:testing:$android_architecture_components_version"
    implementation "android.arch.persistence.room:rxjava2:$android_architecture_components_version"*/
    
    // Architecture Components: Paging
    implementation "android.arch.paging:runtime:$android_architecture_components_version-alpha3"
    
    // Rx
    implementation "io.reactivex.rxjava2:rxandroid:$rx_version"
    implementation "io.reactivex.rxjava2:rxjava:$rx_version"
    
    // DI
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    compileOnly 'org.glassfish:javax.annotation:10.0-b28'
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    
    // Networking
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    
    // Google Services
    /*implementation"com.google.android.gms:play-services-auth:$google_play_services_version"
    compile('com.google.apis:google-api-services-youtube:v3-rev183-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }*/
    
    // Shared Preferences
    implementation'com.orhanobut:hawk:2.0.1'
    
    // WebSockets
    //implementation'com.neovisionaries:nv-websocket-client:2.3'
    
}
